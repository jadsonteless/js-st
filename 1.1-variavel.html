<!--
    Variaveis e seu conceitos
    
    # Conceitos:
        Variavel é o meso de 'vagas'
        = é o mesmo que 'recebe'
        '' | "" | `` = String 
 
    # Regra do +
        Se (number + number) ele somar
        Se (string + string) ele concatena

        ! Por padrao os dados fornecido em numero pelo usuario são apresentados em string
        ! Então para realizar uma soma é necessario realizar uma conversão

    # Regras para criar variavel

        -   Podem começa com letras, $ ou _
        -   Não pode começa com número
        -   É possivel usar letra e números (nessa ordem!)
        -   É possivel usar acentos e símbolos
        -   Não pode conter espaço
        -   Não pode ser palavras reservadas (palavras da linguagem)

    # Dados (tipo primitivo) que podemos guarda nas 'vagas' variavel

        ## number
            - 5, 18, -12, 0.5, -15.9, 3.14, 8.0
            - Infinity
            - NaN
        ## string
            - "conjunto de caracteres"
            - 'conjunto de caracteres'
            - `conjunto de caracteres`
        ## boolean
            - true
            - false
        ## null
        ## undefined
        ## object
            - Array
        ## function
    # Comando typeof - com esse comando podemos indetificar o tipo de dados utilizado.
-->
