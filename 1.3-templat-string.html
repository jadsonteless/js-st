<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variavel e seus conceitos</title>
    <style>
        body {
            background-color: black;
            color: yellowgreen;
        }
        p {
            color: white;
        }
    </style>
    <script>
        var clt = Number(window.prompt('Seu salario CLT?'))
        var auto = Number(window.prompt('Sua renda autonoma?'))
        var rendaTotal = clt + auto
        window.alert(`A soma da sua CLT ${clt} e sua renda extra ${auto} é igual a ${rendaTotal}`)
    </script>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Descrição lorem teste</p>
</body>
</html>
