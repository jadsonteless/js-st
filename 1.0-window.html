<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS - Guanabara</title>
    <style>
        body {
            background-color: black;
            color: yellowgreen;
        }
        p {
            color: white;
        }
    </style>
    <script>
        window.alert('Hello World!') // dispara mensagem na page.
        window.confirm('Gosta de programar?') // dispara mensagem com opção de 'ok' ou 'cancel'.
        window.prompt('Seu primeiro nome é?') // dispara pop-up digitavel para usuario.
        console.log("hello World!") // dispara mensagem no console do navegador.
    </script>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Descrição lorem teste</p>
</body>
</html>
